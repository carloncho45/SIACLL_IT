<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      >
   <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/styleLogin.css"/>
        <title>Facelets Template</title>
    </h:head>
    <h:body>
        <section class="contenedorLogin">
            <h:form class="formulario">
                <h2>Acceso de Usuario</h2>
                <p>Rellene el siguiente formulario para <span id="IL_AD5" class="IL_AD">ingresar</span> al sistema (Simulación)</p>
                <p><h:inputText pt:placeholder="Usuario" value="#{loginBean.user}" /></p>
                <p><h:inputSecret pt:placeholder="Contraseña" value="#{loginBean.password}"/></p>
                <section class="seccionBotones">
                    <a href="#">Regístrate</a>
                    <h:commandButton value="Ingresar" action="#{loginBean.validarLogin}"  />
                </section>
            </h:form>
    </section>
    </h:body>
</html>
